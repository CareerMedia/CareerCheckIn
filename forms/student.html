<!-- in your HEAD (or a linked CSS file) -->
<style>
  .responsive-iframe {
    position: relative;
    width: 100%;               /* fill parent width */
    padding-bottom: 56.25%;    /* 16:9 ratio (9÷16 = 0.5625 → 56.25%) */
    height: 0;
    overflow: hidden;
  }
  .responsive-iframe iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<!-- wherever you want the embedded page -->
<div class="responsive-iframe">
  <iframe src="https://csun.sjc1.qualtrics.com/jfe/form/SV_cNflT6McHRkC6fs"></iframe>
</div>
