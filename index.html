<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Career Center Kiosk</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>
</head>
<body>
  <!-- Animated background -->
  <div class="bg"></div>

  <!-- Home -->
  <main id="home" class="home">
    <div class="home-center">
      <img
        id="logo"
        src="./assets/logo.svg"
        alt="Career Center logo"
        class="logo"
        onerror="this.onerror=null; this.src='./assets/logo.png';"
      />
      <h1 class="title">Welcome to the Career Center</h1>
      <div id="buttons" class="buttons"></div>
    </div>

    <!-- Quote bar across the bottom -->
    <footer class="quote-bar">
      <div class="quote-inner">
        <span class="quote-label">Quote of the Day</span>
        <span id="quoteText" class="quote-text">Loading…</span>
      </div>
    </footer>
  </main>

  <!-- Popup Overlay (no page wipe) -->
  <div id="formOverlay" class="overlay hidden" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true">
      <button id="closeOverlay" class="overlay-close" aria-label="Close form">×</button>
      <iframe id="formFrame" src="" frameborder="0" title="Embedded form"></iframe>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
